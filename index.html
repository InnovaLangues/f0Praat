<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Show F0</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/charts.js"></script>
        <script src="js/lib/wavesurfer.js"></script>
        <script src="js/lib/wavesurfer.timeline.js"></script>
        <script src="js/lib/wavesurfer.spectrogram.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body>
        <div class="container-fluid">     

            <div class="row">
                <div class="col-md-12">
                    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-12">
                    <div id="wave-timeline" style="width: 94%; margin-left:80px;"></div>
                    <div id="wav-container" style="width: 94%; margin-left:80px;">
                        <div class="progress progress-striped active" id="progress-bar">
                            <div class="progress-bar progress-bar-info"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button role="button" type="button" onclick="play()" class="btn btn-default glyphicon glyphicon-play"></button>
                    <button role="button" type="button" onclick="pause()" class="btn btn-default glyphicon glyphicon-pause"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="wave-spectrogram"></div>
                </div>
            </div>
        </div>
    </body>
</html>
